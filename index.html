<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-section d-flex justify-content-center align-items-center">
    <div class="card d-flex">
      <div class="card-body-background">
        <div class="card-body-text d-flex flex-column justify-content-center align-items-center">
          <h1 class="card-title">
            Get <span class="soft-violet">insights</span> that help your business grow.
          </h1>
          <div class="card-info d-flex flex-column justify-content-between">
            <p class="card-description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            <ul class="card-statistics d-flex justify-content-between">
              <li class="d-flex flex-column">
                <span>10k+</span>
                <span>COMPANIES</span>
              </li>
              <li class="d-flex flex-column">
                <span>314</span>
                <span>TEMPLATES</span>
              </li>
              <li class="d-flex flex-column">
                <span>12M+</span>
                <span>QUERIES</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-image">
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/JeremyMen">Jeremy Mendoza</a>.
  </div>
</body>
</html>
